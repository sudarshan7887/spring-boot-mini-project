<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add Student</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
<script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
</head>
<body>
 
<div align="center">
    <h1>Add New Student</h1>
    <br />
     <div class="col-sm-4">
 <form action="#" th:action="@{/student/save}" th:object="${student}" method="post">
    
		<div alight="left">
            <tr>
                <label class="form-label" >Student Name</label>
                <td>
                
	                <input type="hidden" th:field="*{id}" />
	                
	                <input type="text" th:field="*{stname}" class="form-control" placeholder="Student Name" />
                </td>
            </tr>
     	</div>  
        
       
          <div alight="left">
            <tr>
                <label class="form-label" >Course Name</label>
                <td>
                
	                <input type="hidden" th:field="*{id}" />
	                
	                <input type="text" th:field="*{cname}" class="form-control" placeholder="Course Name" />
                </td>
            </tr>
     	</div>  
         
           <div alight="left">
            <tr>
                <label class="form-label" >Fees</label>
                
                <td>
                 <input type="text" th:field="*{fee}" class="form-control" placeholder="Course fee" />
                </td>
            </tr>
         </div>  
 
<br>
            <tr>
            <td colspan="2"><button type="submit" class="btn btn-info">Save</button> </td>
            </tr>

    </form>
</div>
</div>
</body>
</html>
