<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Course</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
<script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
 
</head>
<body>

	<div>
	<h2 >Course Creation</h2>
	<tr>
		<div align = "left" >
		<h3><a  th:href="@{'/Course/addCourse'}">Add Course</a>   
		</div>
	</tr>
	 
	<div class="col-sm-8" align = "center">
		<div class="panel-body" align = "center" >
	                             
	   <table class="table">
			<thead class="thead-dark">
		        <tr>
		            <th>Course ID</th>
		            <th>Course Name</th>
		            <th>Duration</th>
		             <th>edit</th>
		             <th>delete</th>
		  		</tr>
	 		</thead>
	 		
		 <tbody>
		  	<tr  th:each="Course : ${listCourse}">
				<td th:text="${Course.id}">Course ID</td>
				<td th:text="${Course.cname}">Course Name</td>
				<td th:text="${Course.cduration}">Duration</td>
				 
				<td>
					<a th:href="@{'Course/edit/' + ${Course.id}}">Edit</a>
				</td>     
				<td>
					<a th:href="@{'Course/delete/' + ${Course.id}}">Delete</a>
				</td>     
			</tr>
		 </tbody>
 	</table>                
  </div>
 </div>
 </div>	 
</body>
</html>
